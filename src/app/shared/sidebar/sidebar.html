<div class="sidebar" ng-class="{'active': isActive}" ng-controller="SidebarController">
    <div class="expand" ng-click="activeButton()" ng-include="'../src/assets/images/expand.svg'"></div>
    <div class="logo" ng-include="'../src/assets/images/lorwyn.svg'"></div>

    <div class="icon-bar">
        <button class="button" ng-repeat="item in items">
            <img class="{{ item.icon }} icon" ng-src="assets/images/{{ item.icon }}.svg">
            <span class="icon-text">{{ item.item }}</span>
        </button>
    </div>

    <div class="disclaimer-container">
        <div class="disclaimer">
            Magic the Gathering, FNM is TM and copyright Wizards of the Coast, Inc, a subsidiary of Hasbro, Inc. All
            rights reserved. This site is unaffiliated.
        </div>
    </div>

</div>
